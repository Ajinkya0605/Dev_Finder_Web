<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom focus style for better visibility in dark mode */
        .custom-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5); /* A light blue glow */
            border-color: #3b82f6;
        }

        /* Background pattern for visual depth */
        .main-bg {
            background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0);
            background-size: 2rem 2rem;
        }

        /* Keyframe animation for the card */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Class to apply the animation */
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased main-bg">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 md:py-16 min-h-screen flex flex-col items-center">

        <!-- Header Section with Gradient Text -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-blue-400 to-teal-300 bg-clip-text text-transparent">
                DevFinder
            </h1>
            <p class="text-slate-400 mt-2 text-lg">Find any developer's profile on GitHub.</p>
        </header>

        <!-- Search Bar Section -->
        <div class="w-full max-w-2xl mb-8">
            <form class="relative group">
                <input 
                    type="search" 
                    placeholder="Enter a GitHub username..." 
                    class="usernameinp w-full bg-slate-800/80 backdrop-blur-sm border border-slate-700 rounded-lg py-4 pl-6 pr-14 text-lg text-slate-200 placeholder-slate-500 custom-focus transition-all duration-300 group-hover:border-blue-500"
                >
                <button type="submit" class="search absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 rounded-md p-3 transition-transform duration-200 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Animated Wrapper for the Card -->
        <div class="w-full max-w-2xl animate-fadeInUp">
            <!-- Gradient Border Wrapper -->
            <div class="p-[2px] bg-gradient-to-br from-blue-500 to-teal-400 rounded-2xl">
                <!-- User Profile Card with Frosted Glass Effect -->
                <div class="card w-full bg-slate-800/70 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-6 md:p-8 shadow-2xl shadow-slate-900/50">
                    <!-- Card Content -->
                    
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
